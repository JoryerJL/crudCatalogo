{% extends 'baseDashboard.html' %}
{% block main %}
    <div class="container">
        <div class="row">
            <div class="col">
                {% block title %}
                    <h1>{{ title }}</h1>
                {% endblock %}
                <a class="btn btn-warning" href="{% url 'dashboard:index' %}" role="button"><-Inicio</a>
                <div class="form-dashboard" style="margin-top: 30px">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table table-bordered table-hover mt-4">
                            {{ form.as_table }}
                        </table>
                        <input type="submit" class="btn btn-outline-success" value="Guardar">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
