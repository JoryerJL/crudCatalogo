{% extends 'basePrincipal.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>ยก {{ request.user }} bienvenido al restaurante!</h1>
                <p>Te presentamos los nuevos lanzamientos --></p>
            </div>
        </div>
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
            {% for producto in productos %}
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ producto.imagen.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <span class="text-primary float-end">${{ producto.precio }}</span>
                            <h5 class="card-title">{{ producto.nombre }}</h5>
                            <p class="card-text">{{ producto.detalle }}</p>
                            <a href="{% url 'website:detalle' producto.pk %}" class="btn btn-primary">Detalles</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
