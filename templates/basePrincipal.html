{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{ title }}
    </title>
    <link rel="stylesheet" href="{% static 'bs522/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'baseDashboard/style.css' %}">
    <link rel="stylesheet" href="{% static 'baseDashboard/styleDetails.css' %}">
    <link rel="stylesheet" href="{% static 'css/fa_all.min.css' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Catalogo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Nueva Orden</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mis Ordenes</a>
                </li>
            </ul>
        </div>
        {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i class="fa-solid fa-user"></i> Mi perfil
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <a href="{% url 'registration:logout' %}" class="btn btn-outline-danger"><i
                    class="fa-solid fa-right-to-bracket"></i> Cerrar Sesión </a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-success"><i class="fa-solid fa-right-to-bracket"></i>
                Iniciar Sesión </a>
        {% endif %}
    </div>
</nav>
{% block content %}

{% endblock %}
<script src="{% static 'bs522/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/fa_all.min.js' %}"></script>
</body>
</html>
